<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>
<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>

			<!-- A tabela do html seria o panelGrid do JSF -->
			<h:panelGrid columns="2">

				<h:outputLabel value="Razão social:" for="razaoSocial" />
				<h:inputText id=razaoSocial value="#{gestaoEmpresasBean.empresa.}" />

				<h:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:inputText id=nomeFantasia
					value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />

				<h:outputLabel value="Tipo empresa" for="tipo" />
				<h:selectOneMenu id="tipo"
					value="#{gestaoEmpresasBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value=#{gestaoEmpresasBean.tiposEmpresa} 
					var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
					/>


				</h:selectOneMenu>

				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>
			</h:panelGrid>

			<h:dataTablevalue"#{[0,0,0,0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão social" />
					</f:facet>
						<h:outputText value="AlgaWorks Softwares, Treinamentos LDTA" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>
						<h:outputText value="AlgaWorks" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Enpresa" />
					</f:facet>
						<h:outputText value=" LDTA" />
				</h:column>
				
				
			</h:dataTable>

		</h:form>

	</div>

	<footer> Curso online "JSF e Primesfaces essencial" </footer>


</h:body>
</html>
