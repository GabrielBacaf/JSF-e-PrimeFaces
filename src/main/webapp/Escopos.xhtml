<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>
<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>

			<!-- A tabela do html seria o panelGrid do JSF -->
			<h:panelGrid columns="2">

				<h:outputLabel value="Número:"  />
				<h:inputText value = "#{gestaoEmpresasBean.numero}" />


				<h:outputLabel />
				<h:commandButton value="Salvar" />
			</h:panelGrid>

			

		</h:form>

	</div>

	<footer> Curso online "JSF e Primesfaces essencial" </footer>


</h:body>
</html>
